<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0">
    <title>일기 작성</title>
    <script src="gpt.js" defer></script>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Pretendard-Regular';
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            width: 430px;
            height: 932px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
        }

        .header span {
            color: gray;
        }

        .date {
            text-align: center;
            flex-grow: 1;
        }

        .input-section {
            padding: 20px;
            background-color: white;
            flex-grow: 1;
            overflow-y: auto;
        }

        .input-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            resize: none;
            line-height: 1.5;
            box-sizing: border-box;
            font-weight: bold;
            outline: none;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .input-section textarea::placeholder {
            font-size: 18px;
            font-weight: bold;
            color: #999;
        }

        .input-section .userInput {
            font-family: 'Pretendard-Regular';
            font-size: 14px;
            font-weight: normal;
            height: 200px;
        }

        .input-section .title {
            font-family: 'Pretendard-Regular'
        }

        .input-section .userInput::placeholder {
            font-weight: normal;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        .footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background-color: #d6d6f7;
            font-size: 14px;
        }

        .index-link {
            text-decoration: none;
            color: inherit;
            font-size: 14px;
        }

        h2 {
            font-family: 'Pretendard-Regular';
            font-size: 18px;
            font-weight: normal;
            margin: 20px;
            height: 300px;
        }

        .subBtn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background-color: #AFBFEA;
            color: white;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <span>임시저장</span>
            <span class="date">10월 18일 금요일</span>
            <a href="index.html" class="index-link">완료</a>
        </div>

        <div class="input-section">
            <textarea class="title" placeholder="제목을 입력하세요."></textarea>

            <form id="correctionForm">
                <textarea id="userInput" class="userInput" placeholder="내용을 입력하세요."></textarea>
                <button class="subBtn" type="submit">AI로 검사하기</button>
            </form>
        </div>

        <h2>교정된 결과:</h2>
        <div id="result" class="result"></div>
    </div>

</body>

</html>
